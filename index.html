<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea</title>
  <meta charset="utf-8" name="description" content="AnalogSea sign up page">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<header>
		<img src="./images/logo.png" alt="" class="logo">
	</header>

	<form action="/signup/" method="post" class="form">
		<h1 class="sign-up">Sign up</h1>

		<fieldset name="login">
			<label for="email">Email</label>
			<input type="email" placeholder="foo@bar.com" id="email" required>

			<label for="password">Password</label>
			<input type="text" placeholder="1234passw0rd" id="password" required>

			<button type="submit">Sign up</button>
		</fieldset>
	</form>

	<footer>
		<p>Already have an account? <a href="/login">Log In</a></p>
	</footer>
</body>
</html>
